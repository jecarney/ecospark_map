<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Changing Currents Map</title>

		<!--includes-->
		<link rel="stylesheet" href="cssstyles_largemap.css" type="text/css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script> -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDDCodkChz85YfkFZt4xun6qEN9YtFfJQ&libraries=places"></script><!--AIzaSyDDDCodkChz85YfkFZt4xun6qEN9YtFfJQ-->
		<script type="text/javascript" src="fusiontips.js"></script>
		<script type="text/javascript" src="samples_map.js"></script>
		<script src="infobox.js" type="text/javascript"></script>
		<script src="markerwithlabel.js" type="text/javascript"></script>

	<body>
		<div id="wrapper">


			<div id="dvChks" class="fixone">
				<input type="checkbox" value="sites" id='chkSites'>
				Sample Sites
				<br>
				<input type="radio" value="BAA" id='radBAA' title="Benthic Aggregate Assessment" name='index' class="indented" checked>
				<span title="Benthic Aggregate Assessment">BAA Index</span>
				<br>
				<input type="radio" value="HBI" id='radHBI' title="Hilsenhoff Biotic Index Assessment" name='index' class="indented" >
				<span title="Hilsenhoff Biotic Index Assessment" >HBI Index</span>
				<br>
				<input type="checkbox" value= "watersheds" disabled=true>
				Watersheds
				<br>
				<input type="checkbox" value="forest">
				Forest
				<br>
				<input type="checkbox" value= "greenbelt">
				Greenbelt
				<br>
				<input type="checkbox" value= "greenbelt_1" class="indented">
				Protected Countryside
				<br>
				<input type="checkbox" value= "greenbelt_2" class="indented">
				Niagara Escarpment
				<br>
				<input type="checkbox" value= "greenbelt_3" class="indented">
				Oak Ridges Moraine
				<br>
				<input type="checkbox" value="builtup">
				Builtup
				<br>
			</div>

			<div class="clear"></div>

			<div id='dvLegend'>
				<ul>
					<li id="titles">
						<p class="sampled">
							Sampled 2x: <span><img src="greencircle_pale.png" height="20" width="15" /> Unimpaired</span>
							<span><img src="orangecircle_pale.png" height="20" width="15" /> Possibly Impaired</span>
							<span><img src="redcircle_pale.png" height="20" width="15" /> Impaired</span>
						</p>
						<p class="sampled">
							Sampled 3x: <span><img src="greencircle.png" height="20" width="15" /> Unimpaired</span>
							<span><img src="orangecircle.png" height="20" width="15" /> Possibly Impaired</span>
							<span><img src="redcircle.png" height="20" width="15" /> Impaired</span>
						</p>
					</li>

				</ul>

				<div id="map_links">
					<a href="sites_map.html"> <img src="sites.png" width="100" height="80" class="maps_images"  />
					<p>
						Summary Map
					</p> </a>
				</div>
			</div>

			<input id="searchBox" class="controls" type="text" placeholder="Address Search">
			<div id="map-canvas"></div>
<div id="dvLayerInfo">
				<p>

				</p>
			</div>

			<div id="dvSiteData"></div>

		</div>

	</body>
</html>
